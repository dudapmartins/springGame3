<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro e pesquisa de jogos </title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body background="./img/fundo.jpg">
    <div class="tipo1">
    <center><h1> 👨‍💻💻 Cadastro e Pesquisa de Jogos 🎮</h1></center>
</div>
<div class="tipo3">
    <div id="cadastro">
        <h2>Cadastro de jogos</h2>
    <form id="cadastroForm">
        <label for="name">Nome: </label>
        <input type="text" id="name" name="name" required><br>

        <label for="name">Plataforma: </label>
        <input type="text" id="plataforma" name="plataforma" required><br>
    <button class="button1" type="submit">Cadastrar</button>
    <button class="button1" type="button" onclick="atualizarJogo()">🔁Atualizar</button>
    </form>
    </div>
</div>
<div class="tipo3">
    <div id="pesquisa">
        <h2>Pesquisa de Jogos</h2>
        <form id="pesquisaForm">
           <label for=" searchId">Id do jogo:</label>
           <input type="text" id="searchId" name="searchId"><br>
           <button class="button1" type="button" onclick="pesquisarJogo()">Pesquisar</button>
        </form>
        <div id="resultadoPesquisa"></div>
    </div>
</div>
<script src="Script.js"></script>
</body>
</html>
